<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Xpress Health - Shopping Cart">
    <meta name="author" content="Jaco Roux (5376-553-2)">
    <link rel="icon" href="assets/img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cart.css">

    <title>Xpress Health - Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fa fa-info-circle"></i> Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container">
      <div class="card shopping-cart">
        <div class="card-header bg-light text-dark">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          Shopping Cart
          <a href="index.html" class="btn btn-outline-success btn-sm pull-right">Continue Shopping</a>
          <div class="clearfix"></div>
        </div>

        <div class="card-body">
          <!-- PRODUCT -->
          <div class="row">
            <div class="col-12 col-sm-12 col-md-2 text-center">
              <img class="img-responsive" src="assets/img/products/60.jpg" alt="prewiew" width="120" height="80">
            </div>
            <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
              <h4 class="product-name"><strong>Supplement-236</strong></h4>
              <h4>
                  <small>BOOST IMMUNE SYSTEM & DIGESTIVE HEALTH</small>
              </h4>
            </div>
            <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
              <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                <h6><strong>R233.70 <span class="text-muted">x</span></strong></h6>
              </div>
              <div class="col-4 col-sm-4 col-md-4">
                <div class="quantity">
                  <input type="button" value="+" class="plus">
                  <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                        size="4">
                  <input type="button" value="-" class="minus">
                </div>
              </div>
              <div class="col-2 col-sm-2 col-md-2 text-right">
                <button type="button" class="btn btn-outline-danger btn-xs">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>

          <hr>
          <!-- END PRODUCT -->

          <!-- PRODUCT -->
          <div class="row">
              <div class="col-12 col-sm-12 col-md-2 text-center">
                <img class="img-responsive" src="assets/img/products/200g.jpg" alt="prewiew" width="120" height="80">
              </div>
              <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                <h4 class="product-name"><strong>Supplement-59</strong></h4>
                <h4>
                    <small>GutMeister is the ULTIMATE PREBIOTIC</small>
                </h4>
              </div>
              <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                  <h6><strong>R258.36 <span class="text-muted">x</span></strong></h6>
                </div>
                <div class="col-4 col-sm-4 col-md-4">
                  <div class="quantity">
                    <input type="button" value="+" class="plus">
                    <input type="number" step="1" max="99" min="1" value="1" title="Qty" class="qty"
                          size="4">
                    <input type="button" value="-" class="minus">
                  </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 text-right">
                  <button type="button" class="btn btn-outline-danger btn-xs">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
  
            <hr>
            <!-- END PRODUCT -->


          
          <div class="pull-right">
              <a href="" class="btn btn-outline-secondary pull-right">
                  Update shopping cart
              </a>
          </div>
        </div>

        <div class="card-footer">
          <div class="pull-right" style="margin: 10px">
            <a href="" class="btn btn-success pull-right">Checkout</a>
            <div class="pull-right" style="margin: 5px">
                Total price: <b>R492.00</b>
            </div>
          </div>
        </div>
      </div>
    </div>

  
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
